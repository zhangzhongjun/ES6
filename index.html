<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script>
			function * show(){
                alert(12);
                alert(14);
                let res = yield [1,2,3];
                alert(13);
                alert(res);
			}
			// 创建一个生成器对象
			let genObj=show();
			// 输出12 14
			let aa = genObj.next("a");
			// 输出13
			let bb = genObj.next("b");
			// 输出 {value: Array(3), done: false}
			alert(aa);
			console.log(aa);
			alert(bb);
			console.log(bb);
        </script>

	</head>
	<body>
		<div id="div1" >
		
		</div>
	</body>
</html>
